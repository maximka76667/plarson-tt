<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Plarson. Ex. 1</title>
</head>

<body>
    <div class="chat">
        <header class="header">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">My profile</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Settings</a></li>
                </ul>
            </nav>
        </header>
        <div class="chat__content">
            <aside class="sidebar">
                <ul class="users">
                    <li class="users__item">
                        <div class="user">
                            <h2 class="user__name">Pavel</h2>
                            <img src="./images/pavel-photo.jpg" alt="User Photo" class="user__photo">
                            <p class="user__message">Hi! How are you?</p>
                        </div>
                        <div class="user">
                            <h2 class="user__name">Maxim</h2>
                            <img src="./images/maxim-photo.jpg" alt="User Photo" class="user__photo">
                            <p class="user__message">Hi! How are you?</p>
                        </div>
                        <div class="user">
                            <h2 class="user__name">Pedro</h2>
                            <img src="./images/pedro-photo.jpg" alt="User Photo" class="user__photo">
                            <p class="user__message">Hi! How are you?</p>
                        </div>
                    </li>
                </ul>
            </aside>
            <main class="history">
                <div class="message">
                    <img src="" alt="" class="message__photo">
                    <h3 class="message__user-name">Pedro</h3>
                    <p class="message__time">8:15</p>
                    <p class="message__text">Hola!</p>
                </div>
                <div class="message">
                    <img src="" alt="" class="message__photo">
                    <h3 class="message__user-name">Pedro</h3>
                    <p class="message__time">8:15</p>
                    <p class="message__text">Que tal?</p>
                </div>
                <div class="message">
                    <img src="" alt="" class="message__photo">
                    <h3 class="message__user-name">Pedro</h3>
                    <p class="message__time">8:16</p>
                    <p class="message__text">Como estas?</p>
                </div>
            </main>
        </div>
        <footer class="input">
            <form class="input__form">
                <input type="text" class="input__text-area">
                <button type="submit" class="input__send-button">></button>
            </form>
        </footer>
    </div>
</body>

</html>
